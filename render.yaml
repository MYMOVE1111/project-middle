services:
  - type: web
    name: project-middle
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn recipe_sharing.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
