{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<h1>Recipe Categories</h1>
<ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item">
        <a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
